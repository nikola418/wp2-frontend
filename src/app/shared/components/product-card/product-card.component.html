<a [routerLink]="['/products', pizza.id]">
  <div class="container">
    <div class="imgContainer">
      <img
        src="{{ pizza.img ?? './assets/img/no-image.png' }}"
        alt="{{ pizza.title + ' image' }}"
      />
    </div>
    <div class="info">
      <h1 class="title">{{ pizza.title }}</h1>
      <p class="price">{{ pizza.sizes[0].price }}</p>
      <p class="desc">{{ pizza.desc }}</p>
    </div>
  </div>
</a>
