<a [routerLink]="['/products', product.id]">
  <div class="container">
    <div class="imgContainer">
      <img src="{{ product.img }}" alt="{{ product.title + ' image' }}" />
    </div>
    <div class="info">
      <h1 class="title">{{ product.title }}</h1>
      <p class="price">{{ product.sizes[0].price }}</p>
      <p class="desc">{{ product.desc }}</p>
    </div>
  </div>
</a>
